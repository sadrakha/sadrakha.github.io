<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login-doctor.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="content">
      <div class="container col-10 d-md-block d-xl-flex">
        <div class="login-img col-xl-7 col-md-12">
          <!-- <img src="Pictures/pexels-cottonbro-5722164.jpg" alt="" class="w-100" /> -->
        </div>
        <div class="login-form text-center">
          <div class="form-head">
            <h3>سامانه نوبت دهی الکترونیک</h3>
            <h1>موسسه تلاشگران سلامت کاسپین</h1>
          </div>
          <div class="form-body">
            <i class="fa-solid fa-circle-user user-header"></i>
            <div class="username">
              <input
                type="text"
                placeholder="نام کاربری خود را وارد کنید"
                class="input-group"
              />
              <i class="fa-solid fa-user-large"></i>
            </div>
            <div class="password">
              <input
                class="input-group"
                type="password"
                placeholder="رمز عبور خود را وارد کنید"
              /><i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-bottom" dir="rtl">
              <div class="input">
                <input type="checkbox" class="radio" id="radio" /><label
                  for="radio"
                  class="radio"
                  >مرا به خاطر بسپار</label
                >
              </div>
              <a href="#">فراموشی رمز عبور</a>
            </div>
            <div class="d-flex justify-content-around">
              <button class="btn light-blue-button d-block m-auto">
                ورود به سامانه
              </button>
              <button
                class="btn btn-outline-primary d-block m-auto white-color-button"
                onclick="location.href='/doctor-login.html'"
              >
                ورود به عنوان دکتر
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
